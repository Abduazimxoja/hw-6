   <!--==wrapper ====================================================== -->

   <div class="container wrapper">
      <main class="task">
         <div class="task__text">
            <h4 class="task__title">4 Task</h4>
            <h5 class="task__remain">4 Remain</h5>
         </div>
         <div class="task__block">
            <form action="" class="task__form">
               <div class="task__chekbox">
                  <input class="task__input--chb" type="checkbox" name="1" id="1">
                  <label class="task__lable" for="1">Somezing Here</label>
               </div>
               <button class="task__btn" type="reset">Delete</button>
            </form>
            <form action="" class="task__form">
               <div class="task__chekbox">
                  <input class="task__input--chb" type="checkbox" name="2" id="2">
                  <label class="task__lable" for="2">css</label>
               </div>
               <button class="task__btn" type="reset">Delete</button>
            </form>
            <form action="" class="task__form">
               <div class="task__chekbox">
                  <input class="task__input--chb" type="checkbox" name="3" id="3">
                  <label class="task__lable" for="3">Html</label>
               </div>
               <button class="task__btn" type="reset">Delete</button>
            </form>
            <form action="" class="task__form">
               <div class="task__chekbox">
                  <input class="task__input--chb" type="checkbox" name="4" id="4">
                  <label class="task__lable" for="4">Vue</label>
               </div>
               <button class="task__btn" type="reset">Delete</button>
            </form>
            <form action="" class="task__form">
               <input class="task__input--text" type="text" name="text" id="text" placeholder="Add Todo...">
               <button class="task__btn" type="reset">Add</button>
            </form>
         </div>
      </main>
      <main class="login">
         <div class=" login__block">
            <div class="login__ava"></div>
            <form action="" class="login__form">
               <input class="login__email" type="email" name="email" id="email" placeholder="E-mail">
               <input class="login__password" type="password" name="password" id="password" placeholder="Password">
               <button class="login__submit" type="submit">Login</button>
            </form>
            <a class="login__link" href="#">Forgot password?</a>
         </div>
      </main>
   </div>

   <!--==brad ===================================================== -->
   <main class="brad">
      <div class="container">
         <div class="brad__title">Border radius</div>
         <div class="brad__indent">
            <div class="brad__wrap">
               <div class="brad__block">
                  <div class="brad__object-ease-1 square square--red"></div>
                  <div class="brad__object-ease-2 square square--red"></div>
                  <div class="brad__object-ease-3 square square--red"></div>
                  <div class="brad__object-ease-4 square square--red"></div>
               </div>
               <div class="brad__block">
                  <div class="brad__object-normal-1 square square--blue"></div>
                  <div class="brad__object-normal-2 square square--blue"></div>
                  <div class="brad__object-normal-3 square square--blue"></div>
                  <div class="brad__object-normal-4 square square--blue"></div>
               </div>
               <div class="brad__block">
                  <div class="brad__object-hard-1 square square--purple"></div>
                  <div class="brad__object-hard-2 square square--purple"></div>
                  <div class="brad__object-hard-3 square square--purple"></div>
                  <div class="brad__object-hard-4 square square--purple"></div>
               </div>
               <div class="brad__block">
                  <div class="brad__object-harder-1 square square--green"></div>
                  <div class="brad__object-harder-2 square square--green"></div>
                  <div class="brad__object-harder-3 square square--green"></div>
                  <div class="brad__object-harder-4 square square--green"></div>
               </div>
            </div>
         </div>
      </div>
   </main>

      </div>
